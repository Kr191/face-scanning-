services:
  # frontend service for the React application
  app_frontend:
    build:
      context: ./react-facescanningapp
      dockerfile: Dockerfile
    container_name: app_frontend
    init: true
    volumes:
      - type: bind
        source: ./react-facescanningapp
        target: /app
      - type: volume
        target: /app/node_modules
    command: npm run dev
    ports:
      - "5173:5173"
    networks:
      - frontend

  # API service for face detection
  face_api:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
      target: dev
    init: true
    container_name: face_api
    command: uvicorn urls:api --host 0.0.0.0 --port 3001
    volumes:
      - type: bind
        source: ./fastapi
        target: /code
      - type: bind
        source: ./graphic
        target: /graphic
    depends_on:
      - db
    ports:
      - "3001:3001"

    environment:
      - MONGO_URI=mongodb://admin:facescanadmin@db:27017/
