    networks:
      - frontend
      - backend
    restart: unless-stopped

  # use mongo to store user data
  db:
    image: mongo:6
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=facescanadmin
    volumes:
      - ./mongo_data:/data/db
    ports:
      - "27017:27017"
    restart: always
    networks:
      - backend

volumes:
  mongo_data:

networks:
  frontend:
  backend:
